<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="user-action.css" />
    <title>Caution! Download file!</title>
</head>

<body>
    <div id="user-confirm">
        <span class="desc-type">Tab:</span>
        <div id="tab-name" class="name"></div>
        <div id="tab-uri" class="uri"></div>
        <div class="vspace-half"></div>
        <span class="desc-type">Want to download:</span><br />
        <div id="file-name" class="name-caution"></div>
        <div id="file-uri" class="uri"></div>
        <div class="vspace-half"></div>
        <span class="desc-type">Size:</span><br />
        <div id="file-size"></div>
        <div class="vspace-1"></div>
        <label><input type=checkbox id="remember-choice">Remember my action for:<br /></label>
        <form id="remember-choice-div" class="hidden">
            <table>
                <tr>
                    <td id="host-name-div">Site:</td>
                    <td>
                        <label><input type="radio" id="host-name-radio" name="host-name" checked><span id="host-name"></span></label>
                        <label><input type="radio" id="root-host-name-radio" name="host-name"><span id="root-host-name"></span></label>
                    </td>
                </tr>
                <tr>
                    <td id="mime-type-div">Mime Type:</td>
                    <td>
                        <label><input type="checkbox" id="mime-type-check" name="mime-type" checked><span id="mime-type"></span></label>
                    </td>
                </tr>
                <tr>
                    <td id="file-ext-div">File Extension:</td>
                    <td>
                        <label><input type="checkbox" id="file-ext-check" name="file-ext" checked><span id="file-ext"></span></label>
                    </td>
                </tr>
            </table>
        </form>
        <div id="user-choice" class="vspace-1">
            <input type="button" id="btn-allow" class="red-text" value="Allow Anyway" />
            <input type="button" id="btn-reject" class="green-text" value="Reject" />
        </div>
    </div>
    <div id="error-content" class="hidden">
        <p>Can't load the user action page.</p>
        <p>Try a different page.</p>
    </div>
    <script src="user-action-page.js"></script>
</body>

</html>
