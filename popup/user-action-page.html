<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="user-action.css" />
    <title>Caution! Download file!</title>
</head>

<body>
    <div id="user-confirm">
        <span class="desc-type">Tab:</span>
        <div id="tab-name" class="name"></div>
        <div id="tab-uri" class="uri"></div>
        <div class="vspace-half"></div>
        <span class="desc-type">Want to download:</span><br />
        <div id="file-name" class="name-caution"></div>
        <div id="file-uri" class="uri"></div>
        <div class="vspace-1"></div>
        <label class="hidden">
            <input type=checkbox>Remember my action for this site:
            <div id="host-name" class="name-caution"></div>
        </label>
        <div id="user-choice" class="vspace-1">
            <input type="button" id="btn-allow" class="red-text" value="Allow Anyway" />
            <input type="button" id="btn-reject" class="green-text" value="Reject" />
        </div>
    </div>
    <div id="error-content" class="hidden">
        <p>Can't load the user action page.</p>
        <p>Try a different page.</p>
    </div>
    <script src="user-action-page.js"></script>
</body>

</html>
